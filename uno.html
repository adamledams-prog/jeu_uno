            </div>
        </div>

        <!-- SÃ©lection de la difficultÃ© -->
        <div class="difficulty-selection" id="difficultySelection" style="display: none;">
            <h2>Choisissez la difficultÃ©</h2>
            <div class="difficulty-buttons">
                <button id="easyMode" class="difficulty-btn">

        <!-- SÃ©lection des joueurs -->

            <div class="players-config">

                </div>
                <div class="player-config" id="player2Config">

                    <div class="player-name" id="opponentName">Adversaire</div>
                    <div class="cards-count" id="opponentCards">7 cartes</div>

                <div class="game-center">
                    <div class="deck-container">

            <!-- Main du joueur -->

            <!-- SÃ©lecteur de couleur -->

                <h3>Choisissez une couleur</h3>
                <div class="color-options">
                    <button class="color-btn red" data-color="red">Rouge</button>
                    <button class="color-btn yellow" data-color="yellow">Jaune</button>
                    <button class="color-btn green" data-color="green">Vert</button>
                    <button class="color-btn blue" data-color="blue">Bleu</button>

            </div>
