<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4 - Jeu Classique</title>
    <link rel="stylesheet" href="puissance4.css">
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

    <div class="container">
        <!-- Page d'accueil -->
        <div class="home-page" id="homePage">
            <h1>üéØ PUISSANCE 4 üéØ</h1>
            <div class="home-game-card" id="homeGameCard">
                <div class="mini-board">
                    <!-- Rang√©e 1 (haut) -->
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <!-- Rang√©e 2 -->
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <!-- Rang√©e 3 -->
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <!-- Rang√©e 4 -->
                    <div class="mini-cell"></div>
                    <div class="mini-cell yellow"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell red"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell"></div>
                    <!-- Rang√©e 5 -->
                    <div class="mini-cell"></div>
                    <div class="mini-cell yellow"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell red"></div>
                    <div class="mini-cell"></div>
                    <div class="mini-cell red"></div>
                    <div class="mini-cell"></div>
                    <!-- Rang√©e 6 (bas) -->
                    <div class="mini-cell yellow"></div>
                    <div class="mini-cell yellow"></div>
                    <div class="mini-cell yellow"></div>
                    <div class="mini-cell red"></div>
                    <div class="mini-cell red"></div>
                    <div class="mini-cell red"></div>
                    <div class="mini-cell red"></div>
                </div>
            </div>
        </div>

        <!-- S√©lection du mode de jeu -->
        <div class="mode-selection" id="modeSelection" style="display: none;">
            <h2>Choisissez votre mode de jeu</h2>
            <button id="backToHomeMode" class="btn">üè† Accueil</button>
            <div class="mode-buttons">
                <button id="twoPlayersBtn" class="mode-btn">
                    <span class="mode-icon">üë•</span>
                    <span class="mode-text">2 Joueurs</span>
                    <span class="mode-desc">Jouez contre un ami</span>
                </button>
                <button id="computerBtn" class="mode-btn">
                    <span class="mode-icon">ü§ñ</span>
                    <span class="mode-text">Contre l'Ordinateur</span>
                    <span class="mode-desc">Affrontez l'IA</span>
                </button>
            </div>
        </div>

        <!-- S√©lection de la difficult√© -->
        <div class="difficulty-selection" id="difficultySelection" style="display: none;">
            <h2>Choisissez la difficult√©</h2>
            <div class="difficulty-buttons">
                <button id="easyMode" class="difficulty-btn">
                    <span class="difficulty-icon">üòä</span>
                    <span class="difficulty-text">Facile</span>
                </button>
                <button id="mediumMode" class="difficulty-btn">
                    <span class="difficulty-icon">ü§î</span>
                    <span class="difficulty-text">Moyen</span>
                </button>
                <button id="hardMode" class="difficulty-btn">
                    <span class="difficulty-icon">üòà</span>
                    <span class="difficulty-text">Difficile</span>
                </button>
            </div>
            <button id="backFromDifficulty" class="btn">‚Ü©Ô∏è Retour</button>
        </div>

        <!-- S√©lection des joueurs -->
        <div class="player-selection" id="playerSelection" style="display: none;">
            <h2>Entrez vos pseudos</h2>
            <button id="backToHomePlayers" class="btn">üè† Accueil</button>
            <div class="players-config">
                <div class="player-config">
                    <div class="player-color red-player">
                        <div class="color-circle red"></div>
                        <h3>Joueur Rouge</h3>
                    </div>
                    <input type="text" id="player1Name" class="pseudo-input" placeholder="Pseudo (10 lettres max)" maxlength="10">
                </div>
                <div class="player-config">
                    <div class="player-color yellow-player">
                        <div class="color-circle yellow"></div>
                        <h3>Joueur Jaune</h3>
                    </div>
                    <input type="text" id="player2Name" class="pseudo-input" placeholder="Pseudo (10 lettres max)" maxlength="10">
                </div>
            </div>
            <button id="startGame" class="start-btn">üéÆ Commencer la partie</button>
            <button id="backFromPlayers" class="btn">‚Ü©Ô∏è Retour</button>
        </div>

        <!-- Zone de jeu -->
        <div class="game-area" id="gameArea" style="display: none;">
            <div class="game-header">
                <div class="player-info player1-info">
                    <div class="player-avatar">
                        <div class="token red"></div>
                    </div>
                    <div class="player-details">
                        <div class="player-name" id="player1NameDisplay">Joueur 1</div>
                        <div class="player-score">Score: <span id="player1Score">0</span></div>
                    </div>
                </div>

                <div class="current-turn">
                    <div class="turn-indicator" id="turnIndicator">
                        <div class="token red" id="currentToken"></div>
                        <div id="currentPlayerName">Tour de Joueur 1</div>
                    </div>
                </div>

                <div class="player-info player2-info">
                    <div class="player-avatar">
                        <div class="token yellow"></div>
                    </div>
                    <div class="player-details">
                        <div class="player-name" id="player2NameDisplay">Joueur 2</div>
                        <div class="player-score">Score: <span id="player2Score">0</span></div>
                    </div>
                </div>
            </div>

            <!-- Grille de jeu -->
            <div class="game-board-container">
                <div class="column-indicators" id="columnIndicators">
                    <div class="column-indicator" data-col="0">‚ñº</div>
                    <div class="column-indicator" data-col="1">‚ñº</div>
                    <div class="column-indicator" data-col="2">‚ñº</div>
                    <div class="column-indicator" data-col="3">‚ñº</div>
                    <div class="column-indicator" data-col="4">‚ñº</div>
                    <div class="column-indicator" data-col="5">‚ñº</div>
                    <div class="column-indicator" data-col="6">‚ñº</div>
                </div>
                <div class="game-board" id="gameBoard">
                    <!-- Les cellules seront g√©n√©r√©es par JavaScript -->
                </div>
            </div>

            <div class="game-controls">
                <button id="resetGame" class="btn">üîÑ Nouvelle partie</button>
                <button id="changeMode" class="btn">üéÆ Changer de mode</button>
                <button id="homeButton" class="btn">üè† Accueil</button>
            </div>
        </div>

        <!-- Message de victoire -->
        <div class="winner-message" id="winnerMessage" style="display: none;">
            <div class="winner-content">
                <h2 id="winnerText"></h2>
                <div id="winnerToken" class="winner-token"></div>
                <button id="playAgain" class="btn">Rejouer</button>
            </div>
        </div>
    </div>

    <script src="bot-puissance4.js"></script>
    <script src="puissance4.js"></script>
</body>
</html>
